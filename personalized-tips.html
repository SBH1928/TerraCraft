    <style>
      .tips-container {
        background-color: #ffffff;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 4px rgba(244, 243, 243, 0.1);
        margin: 20px 0;
        animation: fadeIn 0.5s ease-in-out;
        position: relative;
      }

      .tips-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.92);
        border-radius: 8px;
        z-index: -1;
      }

      .tips-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e0e0e0;
      }

      .tips-title {
        color: #2e5a1c;
        font-size: 28px;
        margin: 0;
      }

      .tips-summary {
        background-color: #f5f9f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 25px;
      }

      .tips-summary p {
        background-color: #f5f9f5;
        margin: 5px 0;
      }

      .tips-summary strong {
        color: #2e5a1c;
      }

      .tips-section {
        margin-bottom: 30px;
      }

      .tips-section-title {
        color: #2e5a1c;
        font-size: 22px;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-bottom: 2px solid #2e5a1c;
        display: flex;
        align-items: center;
      }

      .tips-list {
        list-style-type: none;
        color: #303e30;
        padding: 0;
      }

      .tips-list li {
        padding: 10px 0;
        display: flex;
        align-items: flex-start;
        
      }

      .tips-list li:before {
        content: "•";
        color: #2e5a1c;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-right: 10px;
      }

      .back-to-form {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #2e5a1c;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      .back-to-form:hover {
        background-color: #234615;
      }

      .print-tips {
        padding: 10px 20px;
        background-color: #f5f5f5;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 8px;
        cursor: pointer;
      }

      .print-tips:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
