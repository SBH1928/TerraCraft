<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather in Tamil Nadu</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f4f7;
}

header {
    background: #2196F3;
    color: white;
    padding: 20px;
    text-align: center;
}

#map-container {
    margin: 20px auto;
    width: 90%;
    max-width: 800px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.city-name {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
    font-size: 18px;
}

object {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
}

.weather-info {
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    font-size: 16px;
    display: none; /* hidden initially */
}

</style>
</head>
<body>

<header>
    <h1>Weather in Tamil Nadu</h1>
</header>

<section id="map-container">
    <!-- Embed your SVG map directly -->
    <object id="tamilNaduMap" type="image/svg+xml" data="Tamil_Nadu_district_map.svg"></object>
</section>

<div class="city-name" id="cityName">
    Click a district to get weather info!
</div>

<!-- Weather Info Container -->
<div id="weatherInfo" class="weather-info"></div>

<script>
  // Wait till the SVG is fully loaded inside the object
document.getElementById('tamilNaduMap').addEventListener('load', function () {
    const svgDoc = this.contentDocument; // get SVG document inside object
    const districts = svgDoc.querySelectorAll('path'); // assuming districts are drawn with <path>

    districts.forEach(district => {
        district.addEventListener('click', function () {
            const districtName = this.getAttribute('name') || this.getAttribute('id') || 'Unknown District';
            document.getElementById('cityName').innerText = `Weather for ${districtName}`;
            getWeatherData(districtName);
        });

        // Change cursor when hovering
        district.style.cursor = 'pointer';
    });
});

// Fetch dummy weather data (you can replace this with real API later)
function getWeatherData(district) {
    // Example: Static dummy data
    const weatherData = {
        "Chennai": { temp: "32°C", condition: "Sunny" },
        "Coimbatore": { temp: "28°C", condition: "Partly Cloudy" },
        "Madurai": { temp: "30°C", condition: "Hot" },
        "Salem": { temp: "29°C", condition: "Rainy" },
        "Trichy": { temp: "31°C", condition: "Humid" }
        // Add more districts here
    };

    const info = weatherData[district] || { temp: "N/A", condition: "No data available" };

    const weatherDiv = document.getElementById('weatherInfo');
    weatherDiv.style.display = "block"; // show the weather info
    weatherDiv.innerHTML = `
        <h2>${district}</h2>
        <p><strong>Temperature:</strong> ${info.temp}</p>
        <p><strong>Condition:</strong> ${info.condition}</p>
    `;
}

</script>
</body>
</html>
